<style>
.intro-wrapper {
    height: 300px;
    width: 500px;
    margin: auto;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    perspective: 9999px;
    transform-style: preserve-3d;
}

.intro {

	width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transform: rotateY(40deg) rotateX(33deg) translateZ(0px);
    animation: 5s ease-in-out -7.5s infinite alternate forwards intro;

}

.intro:first-child:after {
    color: #0000ff;
    text-shadow: none;
}

.intro:nth-child(1):after {
    transform: translateZ(0px);
}


.intro:after {
    font-size: 5em;
    content: 'FANDOM';
    white-space: pre;
    text-align: center;
    height: 90%;
    width: 90%;
    position: absolute;
    top: 50px;
    letter-spacing: -2px;
    /* text-shadow: 4px 0 10px rgba(0, 0, 255, 0.13); */
}

@keyframes introÂ  {
  100% {
    transform: rotateY(-40deg) rotateX(-43deg);
  }
}

@-webkit-keyframes intro {
	100% {
    transform: rotateY(-40deg) rotateX(-43deg);
  }
}
	

</style>
